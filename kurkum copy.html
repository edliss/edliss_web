<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Kurkum — Save, import, and cook recipes." />
    <title>Kurkum</title>
    <link rel="stylesheet" href="./assets/kurkum.css" />
    <link rel="icon" href="./assets/favicon.png" />
  </head>

  <body>
    <main class="page">
      <header class="hero">
        <div class="brand">
          <!-- Replace with your logo (SVG recommended). -->
          <img class="logo" src="./assets/logo.svg" alt="Kurkum logo" width="56" height="56" />
          <div class="brand-text">
            <h1 class="app-name">Kurkum</h1>
          </div>
        </div>

        <p class="headline">
          Save, import,<br />
          cook recipes.
        </p>

        <p class="subhead">
          Your recipes — online or offline. No account required.
        </p>

        <div class="cta">
          <!-- Use your App Store URL. Keep the badge image locally or use Apple-provided assets. -->
          <a class="appstore" href="https://apps.apple.com/" aria-label="Download on the App Store">
            <img
              src="./assets/app-store-badge.svg"
              alt="Download on the App Store"
              width="180"
              height="60"
              loading="eager"
            />
          </a>
        </div>
      </header>

      <section class="shots" aria-label="Screenshots">
        <div class="shots-grid">
          <figure class="shot">
            <img src="./assets/shot-1.png" alt="Recipe library screen" loading="lazy" />
            <figcaption>All your recipes in one place.</figcaption>
          </figure>

          <figure class="shot">
            <img src="./assets/shot-2.png" alt="Import recipe screen" loading="lazy" />
            <figcaption>Import recipes from the web.</figcaption>
          </figure>

          <figure class="shot">
            <img src="./assets/shot-3.png" alt="Cooking mode steps screen" loading="lazy" />
            <figcaption>Step-by-step cooking mode.</figcaption>
          </figure>

          <figure class="shot">
            <img src="./assets/shot-4.png" alt="Shopping list screen" loading="lazy" />
            <figcaption>Shopping lists that fit your flow.</figcaption>
          </figure>

          <!-- Optional 5th -->
          <!--
          <figure class="shot">
            <img src="./assets/shot-5.png" alt="Cookbooks screen" loading="lazy" />
            <figcaption>Organize with cookbooks.</figcaption>
          </figure>
          -->
        </div>
      </section>

      <section class="final-cta" aria-label="Download">
        <h2 class="final-title">Get Kurkum</h2>
        <a class="appstore" href="https://apps.apple.com/" aria-label="Get Kurkum on the App Store">
          <img
            src="./assets/app-store-badge.svg"
            alt="Download on the App Store"
            width="180"
            height="60"
            loading="lazy"
          />
        </a>
      </section>

      <footer class="footer">
        <a href="mailto:support@yourdomain.com">Support</a>
        <span class="dot" aria-hidden="true">•</span>
        <a href="/privacy">Privacy</a>
        <span class="dot" aria-hidden="true">•</span>
        <a href="/terms">Terms</a>
      </footer>
    </main>
  </body>
</html>
