<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Kurkum</title>
    <meta name="description" content="Kurkum — Save, import, and cook recipes." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    
    <link rel="icon" href="/assets/kurkum/favicon.ico" />
    <link rel="stylesheet" href="/assets/kurkum.css" />
  </head>

  <body>
    <main class="page">
      <header class="hero">
        <a class="brand-link" href="https://apps.apple.com/app/1575901044">
          <div class="brand">
            <img class="logo" src="/assets/kurkum/logo-icon.png" alt="Kurkum logo" width="44" height="44" />
            <h1 class="app-name">Kurkum</h1>
          </div>
        </a>

        <p class="headline">
          Save, import,<br />
          cook recipes.
        </p>

        <p class="subhead">Save your own recipes, import from the web, and cook step-by-step.<br />Works offline. No account.</p>

         <div class="cta">
        <a class="appstore" href="https://apps.apple.com/app/1575901044" aria-label="Download on the App Store">
            <picture>
              <source
                srcset="/assets/app-store-badge-dark.svg"
                media="(prefers-color-scheme: dark)"
              />
              <source
                srcset="/assets/app-store-badge-light.svg"
                media="(prefers-color-scheme: light)"
              />
              <!-- fallback -->
            <img
                src="/assets/app-store-badge-dark.svg"
                alt="Download on the App Store"
                width="180"
                height="60"
                loading="eager"
              />
            </picture>
          </a>
        </div>
        

        <p class="trust">
          No tracking&nbsp;&nbsp;•&nbsp;&nbsp;iCloud sync&nbsp;&nbsp;•&nbsp;&nbsp;Works offline
        </p>
      </header>

      <section class="shots" id="screens" aria-label="Screenshots">
        <div class="shots-grid">
          <figure class="shot" style="--shot-title:#F59A23;">
            <div class="shot-title">Save all your recipes<br />in one place</div>
            <div class="shot-media">
              <img src="/assets/kurkum/shot-0.png" alt="Recipe library" loading="lazy" />
            </div>
          </figure>
          
          <figure class="shot" style="--shot-title:#007AFF;">
            <div class="shot-title">Import recipes<br />from the web</div>
            <div class="shot-media">
              <img src="/assets/kurkum/shot-1.png" alt="Import recipe" loading="lazy" />
            </div>
          </figure>
          
          <figure class="shot" style="--shot-title:#ffcc00;">
            <div class="shot-title">Start cooking<br />Swipe through steps</div>
            <div class="shot-media">
              <img src="/assets/kurkum/shot-2.png" alt="Recipe library" loading="lazy" />
            </div>
          </figure>
          
          <figure class="shot" style="--shot-title:#ff2d55;">
            <div class="shot-title">Works offline<br />No account required</div>
            <div class="shot-media">
              <img src="/assets/kurkum/shot-3.png" alt="Import recipe" loading="lazy" />
            </div>
          </figure>
        </div>
      </section>

      <section class="final-cta" aria-label="Download">
        <h2 class="final-title">Get Kurkum</h2>
      
        <div class="cta">
          <!-- Mobile: App Store badge -->
          <a class="appstore cta-mobile" href="https://apps.apple.com/app/1575901044" aria-label="Download on the App Store">
            <picture>
              <source srcset="/assets/app-store-badge-dark.svg" media="(prefers-color-scheme: dark)" />
              <source srcset="/assets/app-store-badge-light.svg" media="(prefers-color-scheme: light)" />
              <img src="/assets/app-store-badge-dark.svg" alt="Download on the App Store" width="180" height="60" />
            </picture>
          </a>
      
          <!-- Desktop: QR -->
          <div class="cta-desktop" aria-label="Scan to download">
            <div class="qr-wrap">
              <picture>
                <source srcset="/assets/kurkum/qr-dark.png" media="(prefers-color-scheme: dark)" />
                <source srcset="/assets/kurkum/qr.png" media="(prefers-color-scheme: light)" />
                <img
                  src="/assets/kurkum/qr-dark.png"
                  alt="QR code to download Kurkum on the App Store"
                  width="152"
                  height="152"
                  loading="eager"
                />
              </picture>
            </div>
            <div class="qr-caption">Scan to download</div>
          </div>
        </div>
      </section>

     <footer class="footer">
       <a href="/">Edliss</a>
       <span class="dot" aria-hidden="true">•</span>
       <a href="mailto:ed@edliss.com">Support</a>
       <span class="dot" aria-hidden="true">•</span>
       <a href="/privacy.html">Privacy</a>
     </footer>
    </main>
  </body>
</html>
